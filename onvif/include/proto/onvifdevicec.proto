
syntax = "proto3";

package OnvifDeviceC;

message OnvifDeviceParam {
	string strName = 1;
	string strPasswd = 2;
	
	//Url of the onvif device endpoint
	string strUrl = 3;
}

message OnvifDeviceLoginReq {
	string strName = 1;
	string strPasswd = 2;
	
	//Url of the onvif device endpoin
	string strUrl = 3;
}

message OnvifDeviceLoginResp {
	string strHandle = 1;
}


