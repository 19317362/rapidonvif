syntax = "proto3";

package OnvifMediaC;

message OnvifMediaProfile {
	string strName = 1;
	string strPasswd = 2;
	
	//Url of the onvif device endpoint
	string strUrl = 3;
}

message OnvifMediaGetProfileReq {
	string strHandle = 1;
}

message OnvifMediaGetProfileResp {
	repeated OnvifMediaProfile cProfile = 1;
}